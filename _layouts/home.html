---
layout: default
---

<div class="home">
  {% for post in site.posts %}
    <div class="post-preview">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {% if post.image %}
        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
      {% endif %}
      <p>{{ post.blurb }}</p>
      <a href="{{ post.url }}">Read More</a>
    </div>
  {% endfor %}
</div>
